name: Tests

on:
  push:
    branches: [master, main, develop]
    paths:
      - "inferflow/**"
      - "tests/**"
      - "pyproject.toml"
      - "setup.py"
      - ".github/workflows/test.yml"
  pull_request:
    branches: [master, main, develop]
    paths:
      - "inferflow/**"
      - "tests/**"
      - "pyproject.toml"
      - "setup.py"
      - ".github/workflows/test.yml"
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libomp

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'setup.py') }}
          restore-keys: |
            pip-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install package with test dependencies
        run: |
          pip install -e ".[test]"

      - name: Verify installation
        run: |
          python -c "import inferflow; print(f'InferFlow version: {inferflow.__version__}')"
          pip list

      - name: Run tests
        run: |
          pytest tests/ -v \
            --cov=inferflow \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --tb=short \
            -m "not benchmark" \
            || echo "⚠️  Some tests failed"
        shell: bash
        continue-on-error: ${{ matrix.os == 'windows-latest' }}

      - name: Run benchmark tests (Ubuntu + Python 3.11 only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          pytest tests/benchmark/ -v -s --tb=short
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
            .coverage
          retention-days: 7

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[lint]"

      - name: Run ruff check
        run: |
          ruff check inferflow/ tests/ --output-format=github
        continue-on-error: true

      - name: Run ruff format check
        run: |
          ruff format --check inferflow/ tests/
        continue-on-error: true

      - name: Run mypy
        run: |
          mypy inferflow/ --show-error-codes --pretty
        continue-on-error: true

      - name: Generate lint report
        if: always()
        run: |
          echo "## Lint Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Ruff check completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Format check completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Type check completed" >> $GITHUB_STEP_SUMMARY

  build-test:
    name: Test Package Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package (pure Python)
        run: |
          export INFERFLOW_BUILD_CPP=0
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Test installation from wheel
        run: |
          pip install dist/*.whl
          python -c "import inferflow; print(inferflow.__version__)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distribution
          path: dist/
          retention-days: 7
