name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=$(grep "^version = " pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "template": "## üöÄ What's Changed\n\n#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}",
              "categories": [
                {
                  "title": "## üéâ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## üêõ Bug Fixes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "## üìö Documentation",
                  "labels": ["documentation", "docs"]
                },
                {
                  "title": "## üîß Maintenance",
                  "labels": ["chore", "refactor", "maintenance"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## üöÄ What's New in ${{ steps.get_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            ## üì¶ Installation

            ```bash
            pip install inferflow==${{ steps.get_version.outputs.version }}
            ```

            ## üîó Links
            - [PyPI Package](https://pypi.org/project/inferflow/${{ steps.get_version.outputs.version }}/)
            - [Documentation](https://github.com/${{ github.repository }})
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}

  build-package:
    name: Build Python Distribution
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-pyaudio ffmpeg

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Verify README for PyPI
        run: |
          if !  grep -q "^readme = " pyproject.toml; then
            echo "‚ùå pyproject.toml missing 'readme' field"
            exit 1
          fi

          if [ ! -f README.md ]; then
            echo "‚ùå README.md not found"
            exit 1
          fi

          echo "‚úÖ README configuration verified"

      - name: Verify version
        run: |
          VERSION=$(poetry version -s)
          EXPECTED_VERSION="${{ needs.create-release.outputs.version }}"

          echo "Poetry version: $VERSION"
          echo "Expected version: $EXPECTED_VERSION"

          if [ "$VERSION" != "$EXPECTED_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "pyproject.toml version ($VERSION) does not match tag version ($EXPECTED_VERSION)"
            exit 1
          fi

          # Only check existing versions on PyPI if not using TestPyPI
          if [[ "${{ github.event.inputs.test_pypi }}" != "true" ]]; then
            echo "Checking if version exists on PyPI..."
            if pip index versions inferflow 2>/dev/null | grep -q "$VERSION"; then
              echo "‚ùå Version $VERSION already exists on PyPI"
              exit 1
            fi
          fi

          echo "‚úÖ Version verification passed"

      - name: Build package
        run: |
          echo "Building Python package..."
          poetry build
          ls -lh dist/

      - name: Check distribution
        run: |
          poetry run pip install twine
          poetry run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-package
          path: dist/
          retention-days: 7

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [create-release, build-package]
    runs-on: ubuntu-latest
    if: github.event.inputs.test_pypi == 'true'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/inferflow
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-package
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          print-hash: true

      - name: Verify TestPyPI upload
        run: |
          echo "‚úÖ Package published to TestPyPI"
          echo "üîó https://test.pypi.org/project/inferflow/${{ needs.create-release.outputs.version }}/"

  publish-pypi:
    name: Publish to PyPI
    needs: [create-release, build-package]
    runs-on: ubuntu-latest
    if: github.event.inputs.test_pypi != 'true'
    environment:
      name: pypi
      url: https://pypi.org/p/inferflow
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

      - name: Verify PyPI upload
        run: |
          echo "‚úÖ Package published to PyPI"
          echo "üîó https://pypi.org/project/inferflow/${{ needs.create-release.outputs.version }}/"

  verify-installation:
    name: Verify PyPI Installation
    needs: [create-release, publish-pypi]
    runs-on: ubuntu-latest
    if: github.event.inputs.test_pypi != 'true'
    steps:
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-pyaudio ffmpeg

      - name: Wait for PyPI propagation
        run: |
          echo "‚è≥ Waiting for package to propagate on PyPI..."
          sleep 120

      - name: Install from PyPI
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          echo "Installing inferflow==$VERSION from PyPI..."

          # Retry logic for installation
          for i in {1..5}; do
            if pip install inferflow==$VERSION; then
              echo "‚úÖ Installation successful"
              break
            else
              if [ $i -eq 5 ]; then
                echo "‚ùå Installation failed after 5 attempts"
                exit 1
              fi
              echo "‚ö†Ô∏è  Attempt $i failed, retrying in 30s..."
              sleep 30
            fi
          done

      - name: Verify installation
        run: |
          python -c "import inferflow; print(f'‚úÖ Successfully imported inferflow v{inferflow.__version__}')"
          inferflow --version || echo "‚ö†Ô∏è  CLI not available or version command not found"

      - name: Test basic functionality
        run: |
          python -c "
          import inferflow
          print('‚úÖ Package import successful')
          print(f'üì¶ Version: {inferflow.__version__}')
          print(f'üìç Location: {inferflow.__file__}')
          "

  upload-release-assets:
    name: Upload Distribution to Release
    needs: [create-release, build-package]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-package
          path: dist/

      - name: Upload wheel to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/inferflow-${{ needs.create-release.outputs.version }}-py3-none-any.whl
          asset_name: inferflow-${{ needs.create-release.outputs.version }}-py3-none-any.whl
          asset_content_type: application/zip

      - name: Upload source distribution to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/inferflow-${{ needs.create-release.outputs.version }}.tar.gz
          asset_name: inferflow-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip
