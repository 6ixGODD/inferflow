name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: |
            {
              "template": "## ðŸš€ What's Changed\n\n#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}",
              "categories": [
                {
                  "title": "## ðŸŽ‰ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## ðŸ› Bug Fixes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "## ðŸ“š Documentation",
                  "labels": ["documentation", "docs"]
                },
                {
                  "title": "## ðŸ”§ Maintenance",
                  "labels": ["chore", "refactor", "maintenance"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸš€ What's New in ${{ steps.get_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            ## ðŸ“¦ Installation

            ```bash
            pip install inferflow==${{ steps.get_version.outputs.version }}
            ```

            ### Backend-Specific Installation

            ```bash
            # PyTorch backend
            pip install inferflow[torch]==${{ steps.get_version.outputs.version }}

            # ONNX Runtime backend
            pip install inferflow[onnx]==${{ steps.get_version.outputs.version }}

            # All backends
            pip install inferflow[all]==${{ steps.get_version.outputs.version }}
            ```

            ### Development Installation

            ```bash
            # With C++ optimizations
            INFERFLOW_BUILD_CPP=1 pip install inferflow[dev]==${{ steps.get_version.outputs.version }}
            ```

            ## ðŸ”— Links
            - [PyPI Package](https://pypi.org/project/inferflow/${{ steps.get_version.outputs.version }}/)
            - [Documentation](https://6ixgodd.github.io/inferflow/)
            - [GitHub Repository](https://github.com/${{ github.repository }})
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-package:
    name: Build Python Distribution
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3-dev

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel

      - name: Verify README for PyPI
        run: |
          if ! grep -q "^readme = " pyproject.toml; then
            echo "âŒ pyproject.toml missing 'readme' field"
            exit 1
          fi

          if [ ! -f README.md ]; then
            echo "âŒ README.md not found"
            exit 1
          fi

          echo "âœ… README configuration verified"

      - name: Verify version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          EXPECTED_VERSION="${{ needs.create-release.outputs.version }}"

          echo "pyproject.toml version: $VERSION"
          echo "Expected version: $EXPECTED_VERSION"

          if [ "$VERSION" != "$EXPECTED_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "pyproject.toml version ($VERSION) does not match tag version ($EXPECTED_VERSION)"
            exit 1
          fi

          # Only check existing versions on PyPI if not using TestPyPI
          if [[ "${{ github.event.inputs.test_pypi }}" != "true" ]]; then
            echo "Checking if version exists on PyPI..."
            if pip index versions inferflow 2>/dev/null | grep -q "$VERSION"; then
              echo "âŒ Version $VERSION already exists on PyPI"
              exit 1
            fi
          fi

          echo "âœ… Version verification passed"

      - name: Build package (pure Python - no C++)
        run: |
          echo "Building Python package (pure Python mode)..."
          # ä¸æž„å»º C++ æ‰©å±•
          export INFERFLOW_BUILD_CPP=0
          python -m build
          ls -lh dist/

      - name: Check distribution
        run: |
          twine check dist/*
          echo "âœ… Distribution check passed"

      - name: Verify package contents
        run: |
          python -m zipfile -l dist/*.whl | head -50
          tar -tzf dist/*.tar.gz | head -50

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 7

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [create-release, build-package]
    runs-on: ubuntu-latest
    if: github.event.inputs.test_pypi == 'true'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/inferflow
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          print-hash: true
          verbose: true

      - name: Verify TestPyPI upload
        run: |
          echo "âœ… Package published to TestPyPI"
          echo "ðŸ”— https://test.pypi.org/project/inferflow/${{ needs.create-release.outputs.version }}/"
          echo ""
          echo "To test installation:"
          echo "pip install --index-url https://test.pypi.org/simple/ inferflow==${{ needs.create-release.outputs.version }}"

  publish-pypi:
    name: Publish to PyPI
    needs: [create-release, build-package]
    runs-on: ubuntu-latest
    if: github.event.inputs.test_pypi != 'true'
    environment:
      name: pypi
      url: https://pypi.org/p/inferflow
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true

      - name: Verify PyPI upload
        run: |
          echo "âœ… Package published to PyPI"
          echo "ðŸ”— https://pypi.org/project/inferflow/${{ needs.create-release.outputs.version }}/"

  verify-installation:
    name: Verify PyPI Installation
    needs: [create-release, publish-pypi]
    runs-on: ${{ matrix.os }}
    if: github.event.inputs.test_pypi != 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Wait for PyPI propagation
        run: |
          echo "â³ Waiting for package to propagate on PyPI..."
          sleep 120

      - name: Install from PyPI
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          echo "Installing inferflow==$VERSION from PyPI..."

          # Retry logic for installation
          for i in {1..5}; do
            if pip install inferflow==$VERSION; then
              echo "âœ… Installation successful"
              break
            else
              if [ $i -eq 5 ]; then
                echo "âŒ Installation failed after 5 attempts"
                exit 1
              fi
              echo "âš ï¸  Attempt $i failed, retrying in 30s..."
              sleep 30
            fi
          done
        shell: bash

      - name: Verify installation
        run: |
          python -c "import inferflow; print(f'âœ… Successfully imported inferflow v{inferflow.__version__}')"

      - name: Test basic functionality
        run: |
          python -c "
          import inferflow
          print('âœ… Package import successful')
          print(f'ðŸ“¦ Version: {inferflow.__version__}')
          print(f'ðŸ“ Location: {inferflow.__file__}')

          # Test type hints
          from inferflow.types import Precision, Device
          print(f'âœ… Types module: OK')

          # Test runtime imports (without actual models)
          try:
              from inferflow.runtime.torch import TorchScriptRuntime
              print(f'âœ… Torch runtime: Available')
          except ImportError as e:
              print(f'âš ï¸  Torch runtime: Not available ({e})')

          try:
              from inferflow.runtime.onnx import ONNXRuntime
              print(f'âœ… ONNX runtime: Available')
          except ImportError as e:
              print(f'âš ï¸  ONNX runtime: Not available ({e})')
          "

      - name: Test optional dependencies
        run: |
          # Test torch backend
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu || echo "âš ï¸  Torch installation skipped"
          python -c "from inferflow.runtime.torch import TorchScriptRuntime; print('âœ… Torch backend: OK')" || echo "âš ï¸  Torch backend not available"

          # Test ONNX backend
          pip install onnxruntime || echo "âš ï¸  ONNX installation skipped"
          python -c "from inferflow.runtime.onnx import ONNXRuntime; print('âœ… ONNX backend: OK')" || echo "âš ï¸  ONNX backend not available"
        shell: bash

  upload-release-assets:
    name: Upload Distribution to Release
    needs: [create-release, build-package]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Upload distributions to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-success:
    name: Notify Release Success
    needs: [create-release, publish-pypi, verify-installation, upload-release-assets]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Summary
        run: |
          echo "# ðŸŽ‰ Release ${{ needs.create-release.outputs.version }} Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Package Links" >> $GITHUB_STEP_SUMMARY
          echo "- [PyPI](https://pypi.org/project/inferflow/${{ needs.create-release.outputs.version }}/)" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "pip install inferflow==${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
