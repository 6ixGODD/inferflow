name: Deploy Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
      - 'pyproject.toml'
      - 'poetry.lock'
  pull_request:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Verify LFS files
        run: |
          echo "Checking LFS files..."
          git lfs ls-files

          if [ -f "docs/assets/images/LOGO.png" ]; then
            FILE_SIZE=$(stat -f%z "docs/assets/images/LOGO.png" 2>/dev/null || stat -c%s "docs/assets/images/LOGO.png" 2>/dev/null)
            echo "LOGO.png size: $FILE_SIZE bytes"

            if [ "$FILE_SIZE" -lt 200 ]; then
              echo "⚠️  Warning: LOGO.png might be an LFS pointer file"
              head -5 "docs/assets/images/LOGO.png"
            else
              echo "✅ LOGO.png appears to be a valid image file"
            fi
          else
            echo "❌ LOGO.png not found"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-docs

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --extras docs

      - name: Build documentation
        run: poetry run mkdocs build

      - name: Verify built assets
        run: |
          echo "Checking built documentation assets..."
          if [ -f "site/assets/images/LOGO.png" ]; then
            FILE_SIZE=$(stat -f%z "site/assets/images/LOGO.png" 2>/dev/null || stat -c%s "site/assets/images/LOGO.png" 2>/dev/null)
            echo "✅ Built LOGO.png size: $FILE_SIZE bytes"
          else
            echo "❌ LOGO.png not found in built site"
            ls -la site/assets/ || echo "assets directory not found"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
