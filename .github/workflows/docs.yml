name: Deploy Documentation

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
      - 'pyproject.toml'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Verify LFS files
        run: |
          echo "Checking LFS files..."
          git lfs ls-files

          if [ -f "docs/assets/images/LOGO.png" ]; then
            FILE_SIZE=$(stat -c%s "docs/assets/images/LOGO.png" 2>/dev/null || stat -f%z "docs/assets/images/LOGO.png" 2>/dev/null)
            echo "LOGO.png size: $FILE_SIZE bytes"

            if [ "$FILE_SIZE" -lt 200 ]; then
              echo "âš ï¸  Warning: LOGO.png might be an LFS pointer file"
              head -5 "docs/assets/images/LOGO.png"
            else
              echo "âœ… LOGO.png appears to be a valid image file"
            fi
          else
            echo "âš ï¸  LOGO.png not found, continuing anyway..."
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Verify MkDocs installation
        run: |
          mkdocs --version
          pip list | grep mkdocs

      - name: Build documentation
        run: |
          mkdocs build --strict --verbose

      - name: Verify built assets
        run: |
          echo "Checking built documentation..."
          ls -lah site/

          if [ -f "site/index.html" ]; then
            echo "âœ… index.html found"
          else
            echo "âŒ index.html not found"
            exit 1
          fi

          if [ -d "site/assets" ]; then
            echo "âœ… Assets directory found"
            ls -la site/assets/ || true
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## ðŸ“š Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment successful" >> $GITHUB_STEP_SUMMARY
