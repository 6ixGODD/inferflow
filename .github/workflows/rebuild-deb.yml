name: Rebuild DEB Packages

on:
  push:
    paths:
      - 'packaging/linux/**'
    branches:
      - master
    tags-ignore:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  check-latest-release:
    name: Get Latest Release
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'
    outputs:
      version: ${{ steps.get_release.outputs.version }}
      upload_url: ${{ steps.get_release.outputs.upload_url }}
      release_id: ${{ steps.get_release.outputs.release_id }}
    steps:
      - name: Get latest release
        id: get_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });

            if (releases.length === 0) {
              core.setFailed('No releases found. Please create a release first.');
              return;
            }

            const release = releases[0];
            const version = release.tag_name.replace(/^v/, '');

            core.setOutput('version', version);
            core.setOutput('upload_url', release.upload_url);
            core.setOutput('release_id', release.id);

            core.info(`Found release: ${release.tag_name} (v${version})`);

  build-deb:
    name: Build DEB Package (${{ matrix.arch }})
    needs: check-latest-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create VERSION file
        run: echo "${{ needs.check-latest-release.outputs.version }}" > VERSION

      - name: Build DEB package
        run: |
          cd packaging/linux
          chmod +x build.sh
          ./build.sh ${{ matrix.arch }}

      - name: Verify DEB package
        run: |
          VERSION="${{ needs.check-latest-release.outputs.version }}"
          ARCH="${{ matrix.arch }}"
          DEB_FILE="dist/audex_${VERSION}_${ARCH}.deb"

          if [ ! -f "${DEB_FILE}" ]; then
            echo "âŒ DEB file not found: ${DEB_FILE}"
            echo "ðŸ“ Listing dist/ directory:"
            ls -la dist/ || echo "dist/ directory not found"
            echo "ðŸ“ Listing packaging/linux/ directory:"
            ls -la packaging/linux/
            exit 1
          fi

          echo "ðŸ“¦ Package Info:"
          dpkg-deb --info "${DEB_FILE}"

          echo ""
          echo "ðŸ“‹ Package Contents:"
          dpkg-deb --contents "${DEB_FILE}" | head -20

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: dist/audex_${{ needs.check-latest-release.outputs.version }}_${{ matrix.arch }}.deb
          retention-days: 7

  delete-old-assets:
    name: Delete Old DEB Assets
    needs: [check-latest-release, build-deb]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - name: Delete existing DEB asset
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const assetName = `audex_${{ needs.check-latest-release.outputs.version }}_${{ matrix.arch }}.deb`;

            const { data: assets } = await github.rest.repos.listReleaseAssets({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.check-latest-release.outputs.release_id }}
            });

            const existingAsset = assets.find(asset => asset.name === assetName);

            if (existingAsset) {
              core.info(`Deleting existing asset: ${assetName} (ID: ${existingAsset.id})`);
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existingAsset.id
              });
              core.info('Asset deleted successfully');
            } else {
              core.info(`No existing asset found: ${assetName}`);
            }

  upload-release-assets:
    name: Upload New DEB Assets
    needs: [check-latest-release, build-deb, delete-old-assets]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - name: Download DEB artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-${{ matrix.arch }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.check-latest-release.outputs.upload_url }}
          asset_path: ./audex_${{ needs.check-latest-release.outputs.version }}_${{ matrix.arch }}.deb
          asset_name: audex_${{ needs.check-latest-release.outputs.version }}_${{ matrix.arch }}.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Add comment to commit
        uses: actions/github-script@v7
        with:
          script: |
            const message = `âœ… DEB package rebuilt for ${{ matrix.arch }}\n\n` +
                          `ðŸ“¦ Package: audex_${{ needs.check-latest-release.outputs.version }}_${{ matrix.arch }}.deb\n` +
                          `ðŸ”— Download: ${context.payload.repository.html_url}/releases/latest`;

            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
